<!doctype HTML>
<html> 
	
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="disappear.js"></script>

<body style='margin : 0px; overflow: hidden;' >
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' crossorigin="anonymous">

    <a-asset-item crossorigin="anonymous" id="normal-obj" src="normal.obj"></a-asset-item>

    <img crossorigin="anonymous" id="oilcar" src="./oilcar.png">
<img crossorigin="anonymous" id="electriccar" src="./electriccar.png">

  </a-assets>

       <a-marker preset='hiro' position="0.094 0.119 -5.407" rotation="86.256 -171.95 154.498">
	       <a-entity crossorigin="anonymous" position="60 -100 460" scale="0.1 0.1 0.1" obj-model="obj:1_graycolor.obj;mtl:1_graycolor.mtl">
	       </a-entity>
	       	       <a-image crossorigin="anonymous" width="1.5" height="1.5" rotation='-90 180 180' src="#electriccar" id="oilcar1"></a-image>

	       <a-image crossorigin="anonymous" width="1.5" height="1.5" rotation='-90 180 180' src="#oilcar" id="electriccar1"></a-image>
	       <script src="changeimage.js"></script>

       </a-marker>

		<a-entity camera></a-entity>

			value= "
